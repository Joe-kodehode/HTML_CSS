<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>this is the first item</li>
      <li>second item</li>
      <li>third item</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>this is the first item</li>
      <li>second item</li>
      <li>third item</li>
    </ul>

    <!-- Description List -->
    <dl>
      <dt>Coffee</dt>
      <dd>a hot drink</dd>
      <dt>Tea</dt>
      <dd>another hot drink</dd>
    </dl>

    <!-- Emmet Abbreviations -->

    <!-- ol>li*3 -->
    <ol>
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <!-- main.main>section.about -->
    <main class="main">
      <section class="about"></section>
    </main>

    <!-- header#header>nav#nav>ul>li*5.list-item -->
    <header id="header">
      <nav id="nav">
        <ul>
          <li class="list-item"></li>
          <li class="list-item"></li>
          <li class="list-item"></li>
          <li class="list-item"></li>
          <li class="list-item"></li>
        </ul>
      </nav>
    </header>

    <!-- section#section-one+section#section-two -->
    <section id="section-one"></section>
    <section id="section-two"></section>

    <a href="page2.html"><button>Page Two</button></a>
  </body>
</html>
